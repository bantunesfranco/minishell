name: Test

on:
    pull_request:
        branches: [ "main" ]
    workflow_dispatch:

jobs:
  test:
    timeout-minutes: 10
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest]

    steps:
      - name: Clone repository
        uses: actions/checkout@v3
        with:
          submodules: 'true'

      - name: test gen
        run: bash tester gen all

      - name: test sytax
        run: bash tester unit sy
